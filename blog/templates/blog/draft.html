{% extends 'blog/base.html' %}

{% block content %}

<div class="container">
    <div class="alert alert-light" role="alert">
        Post saved!
        <a href="{% url 'edit_post' username=post.author.username slug=post.slug %}" class="btn btn-outline-primary float-right ml-2">Back to Editor</a>
        <a href="{% url 'publish_post' username=post.author.username slug=post.slug %}" class="btn btn-primary float-right ml-2">Publish</a>
    </div>
    <hr>
    <img class="img-fluid" src="{{ post.feature_image.url }}" alt="{{ post.title }}">
    <h1>{{post.title}}</h1>
    <small>By {{post.author.username}}</small>
    <p>{{post.body | safe}}</p>
</div>


{% endblock %}
